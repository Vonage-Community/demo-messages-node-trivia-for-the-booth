services:
  - type: web
    name: vonage-trivia
    env: node
    plan: starter
    region: oregon
    runtime: node
    buildCommand: |
      npm install
      npm run build
    startCommand: |
      npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TZ
        value: UTC

      - key: TRIVIA_ADMIN_EMAIL
        sync: false
      - key: TRIVIA_ADMIN_PASSWORD
        sync: false

    disk:
      name: trivia-data
      mountPath: /opt/render/project/data
      sizeGB: 1

    autoDeploy: true

    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - vite.config.js
        - src/
        - server/
        - public/
        - dist/
        - db/
        - data/
