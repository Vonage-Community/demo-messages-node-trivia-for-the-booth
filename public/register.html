{{> header title="Register" }}

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col col-lg-4">

      <div class="mb-2 gap-0 d-flex align-items-center justify-content-between border-bottom">
        <h1>Register</h1>
      </div>

      <form action="#" id="registration-form" data-rpc-method="users.register" class="needs-validation" novalidate>
        <trivia-form-input
          name="name"
          icon="person"
          help="The name you want to display in leader boards"
          label="Display Name"
          required>
        </trivia-form-input>

        <trivia-form-input-email
          name="email"
          required
          label="Email">
        </trivia-form-input-email>

        <trivia-form-input-password
          name="password"
          required
          label="Password">
        </trivia-form-input-password>

        <trivia-form-input-phone
          name="phone"
          required
          label="Phone Number">
        </trivia-form-input-phone>

        <p>
          By registering, you agree to our <a href="/tos">Terms of Service</a>
        </p>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary mb-3">Register</button>
          <p class=" mt-2">
            Already have an account?
            <a href="/login">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

{{> footer }}
