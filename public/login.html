{{> header title="Login" }}

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col col-lg-4">

      <div class="mb-2 gap-0 d-flex align-items-center justify-content-between border-bottom">
        <h1>Login</h1>
      </div>

      <form id="login-form" data-rpc-method="login" class="needs-validation" novalidate>
        <trivia-form-input-email
          name="email"
          required
          label="Email">
        </trivia-form-input-email>

        <trivia-form-input
          name="password"
          type="password"
          icon="key"
          required
          label="Password">
        </trivia-form-input>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary mb-3">Login</button>
          <a href="/register" class="mt-2 ">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>


{{> footer }}
